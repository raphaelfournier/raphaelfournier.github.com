---
layout: default
---

<div class="content">
<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
{% for post in site.categories[page.category] %}
<li>{{ post.date | date_to_html_string }}
   <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.categories | category_links }})
   </li>
   {% endfor %}
</ul>
</div>
