---
layout: page
---

<ul class="posts">
{% for post in site.categories[page.category] %}
    <li>{{ post.date | date:"%d %b %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.categories[0] %}
    <span class="categlink">[{{ post.categories | category_links }}]</span>
    {% endif %}
    </li>
   {% endfor %}
</ul>
