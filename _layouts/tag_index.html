---
layout: default
---

<h2 class="post_title">{{page.title}}</h2>
<ul class="postlist">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    {% include post_item.html %}
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>

<hr>
<h2>Tags</h2>
{% include tag_cloud.html %}
